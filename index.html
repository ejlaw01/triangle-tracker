<!DOCTYPE html>
<html>
  <head>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Track your Triangle!</h1>
      <form id="info">
        <div class="form-group">
          <label for="side1">1st side:</label>
          <input id="side1" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side2">2st side:</label>
          <input id="side2" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="side3">3rd side:</label>
          <input id="side3" class="form-control" type="number">
        </div>
      </form>
      <form id="button">
        <button type="submit" class="btn-success">Calculate!</button>
      </form>
    </div>
  </body>
</html>
